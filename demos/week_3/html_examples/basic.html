<!DOCTYPE html>
    <head>
        <!-- Tags that go in the head -->

        <!-- Stlye 
            Used to define an internal CSS Stylesheet
        -->
        <style>
        p {
            font-style: italic;
        }
        </style>

        <!-- Meta
            Used to describe various pieces of information about the webpage to the search engine
        -->
        <meta/>

        <!-- Link
            Used to link an external resource, typically a CSS Stylesheet
        -->
        <link/>

        <!-- Title
            Used to specify text that goes in the tab of the webpage
        -->
        <title>This is a title</title>

        <!-- Script
            Used to link an external JavaScript File
            Note, the placement of the Script tag is not always in the head.
            This is due to how the webpage is rendered, if the JS relies on the body to be rendered first then it should be placed at the bottom of the body
        -->
        <script></script>
        
    </head>
    <body>
        <!-- This is how comments are written -->
        <!-- Common Tags -->

        <!-- Paragraph -->
        <p>hello</p>

        <!-- Image -->
        <img src="https://cdn.vox-cdn.com/thumbor/VoDIPP4u21zUTONV46zJiRvETMU=/0x52:3000x2302/2420x1613/filters:focal(0x52:3000x2302)/cdn.vox-cdn.com/uploads/chorus_image/image/44294754/grumpy_cat.0.0.jpg" alt="This is a cat" style="width: 100px">

        <!-- Anchor (links) -->
        <a href="https://www.google.com">google</a>

        <!-- Unordered List -->
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
        </ul>

        <!-- Ordered List -->
        <ol>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
        </ol>

        <!-- Table -->
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
            </tr>
        </table>


    </body>
</html>
